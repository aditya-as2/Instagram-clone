<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <!-- sidebar -->
    <div class="sidebar">
        <div class="logobox">
            <a href="#" class="logo">
                <img src="img/logo.png" alt="logo">
            </a>
            <i class="ri-arrow-drop-down-line"></i>
        </div>
        <!-- profile image -->
        <div class="profile">
            <div class="profile-img">
                <img src="img/profile.jpg" alt="profile">
            </div>
            <div class="name">
                <h1>Aditya Singh Solanki</h1>
                <!-- <img src="img/verify.png" alt="verify"> -->
            </div>
            <span>@aditya_as2</span>
        </div>
        <div class="edit">
            <button>Edit profile</button>
        </div>
        <!-- about -->
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>17</h3>
                <span>Posts</span>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>191</h3>
                <span>Followers</span>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>133</h3>
                <span>Following</span>
            </div>
        </div>
        <!-- menu -->
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
                Direct
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-2-line"></i>
                </span>
                Stats
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>
    </div>
    <!-- main home -->
    <div class="main-home">
        <div class="header">
            <!-- search -->
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" name="" id="" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-send-plane-fill"></i>
                <!-- button -->
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">
                        Add Post
                    </div>
                </a>
            </div>
        </div>
        <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">
                    Watch all
                </div>
            </a>
        </div>
        <div class="stories">
            <!-- stories -->
            <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile">
                <div class="add">+</div>
            </div>
            <div class="stories-img">
                <img src="img/profile2.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile3.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile4.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile5.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile6.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile7.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile8.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile9.jpg" alt="profile">
            </div>
            <div class="stories-img">
                <img src="img/profile10.jpg" alt="profile">
            </div>
        </div>
        <div class="feed">
            <h1>Feed</h1>
            <div class="feed-text">
                <h2>Sort by :
                    <span>Popular</span>
                </h2>
            </div>
        </div>
        <div class="main-post">
            <!-- box -->
            <div class="post-box">
                <img src="img/post1.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile10.jpg" alt="profile">

                        </div>
                        <h3>Marquee B
                            <img src="img/verify.png" alt="verify">
                        </h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>84.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>88</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post2.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile9.jpg" alt="profile">

                        </div>
                        <h3>Sebastian M</h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>45.8k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>48</span>
                    </div>
                </div>
            </div>
            <div class="post-box">
                <img src="img/post3.jpg" alt="post">
                <div class="post-info">
                    <div class="post-profile">
                        <div class="post-img">
                            <img src="img/profile8.jpg" alt="profile">

                        </div>
                        <h3>Spencer V
                            <img src="img/verify.png" alt="verify">
                        </h3>
                    </div>
                    <div class="likes">
                        <i class="ri-heart-line"></i>
                        <span>23.4k</span>
                        <i class="ri-chat-3-line"></i>
                        <span>28</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
